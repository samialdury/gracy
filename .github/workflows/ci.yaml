name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'

env:
  NODE_VERSION: 18
  PNPM_VERSION: 8

jobs:
  check:
    runs-on: ubuntu-22.04
    if: "!startsWith(github.event.head_commit.message, 'chore(release):')"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
      - name: Install NPM dependencies
        run: make install-ci
      - name: Build TypeScript
        run: make build-ci
      - name: Run tests
        run: make test-ci
      - name: Format & lint
        run: make lint-ci
